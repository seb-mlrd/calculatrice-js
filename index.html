<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice</title>
</head>
<body>
    
    <div class="calculatrice">
        <p class="infos"></p>
        <form name="form">
            <div class="resultat">
                <input type="text" name="fenetre" id="fenetre">
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" class="reset topButton" value="C" name="reset" onclick="suppr()">
                    <input type="button" class="topButton" value="" name="">
                    <input type="button" class="topButton" value="%" name="modulo" onclick="val(modulo.value)">
                    <input type="button"class="symbol" value="/" name="div" onclick="val(div.value)">
                </div>
                <div class="row">
                    <input type="button" class="number" value="7" name="v7" onclick="val(v7.value)">
                    <input type="button" class="number" value="8" name="v8" onclick="val(v8.value)">
                    <input type="button" class="number" value="9" name="v9" onclick="val(v9.value)">
                    <input type="button" class="symbol" value="+" name="plus" onclick="val(plus.value)">
                </div>
                <div class="row">
                    <input type="button" class="number" value="4" name="v4" onclick="val(v4.value)">
                    <input type="button" class="number" value="5" name="v5" onclick="val(v5.value)">
                    <input type="button" class="number" value="6" name="v6" onclick="val(v6.value)">
                    <input type="button" class="symbol" value="-" name="moins" onclick="val(moins.value)">
                </div>
                <div class="row">
                    <input type="button" class="number" value="1" name="v1" onclick="val(v1.value)">
                    <input type="button" class="number" value="2" name="v2" onclick="val(v2.value)">
                    <input type="button" class="number" value="3" name="v3" onclick="val(v3.value)">
                    <input type="button" class="symbol" value="*" name="mult" onclick="val(mult.value)">
                </div>
                <div class="row">
                    <input type="button" class="number voidButton" value="0" name="v0" onclick="val(v0.value)">
                    <input type="button" class="number" value="." name="dot" onclick="val(dot.value)">
                    <input type="button" class="symbol" value="=" name="equal" onclick="calcule()">
                </div>
            </div>
        </form>
    </div>


    <script src="./app.js"></script>
</body>
</html>
